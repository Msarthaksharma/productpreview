<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="text">
    <img class="img"src="image-product-desktop.jpg" alt="Product Image">
    <div class="info">
      <p class="intro">PERFUME</p>
      <h1 class="txt">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <span><h1 class="pp">$149.99</h1><s>$169.99</s></span>
    </div>
    <button class="btn"type="button" name="Add to Cart">Add to Cart</button>
</div>
</body>
</html>
